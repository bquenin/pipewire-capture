name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install PipeWire dev libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libpipewire-0.3-dev libspa-0.2-dev libclang-dev

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PipeWire dev libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libpipewire-0.3-dev libspa-0.2-dev libclang-dev

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpipewire-0.3-dev libspa-0.2-dev libclang-dev
          python -m venv .venv
          source .venv/bin/activate
          pip install maturin numpy

      - name: Build and install
        run: |
          source .venv/bin/activate
          maturin develop

      - name: Test import
        run: |
          source .venv/bin/activate
          python -c "from pipewire_capture import is_available; print(f'Available: {is_available()}')"


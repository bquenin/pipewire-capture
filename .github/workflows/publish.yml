name: Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64
            # Uses default manylinux_2_34 container (AlmaLinux 9)
          - target: aarch64
            # Use native aarch64 container with QEMU emulation instead of cross-compilation
            container: quay.io/pypa/manylinux_2_34_aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.target == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: "2_34"
          container: ${{ matrix.container || '' }}
          before-script-linux: |
            # Install PipeWire and clang dev libraries (AlmaLinux 9 / manylinux_2_34)
            dnf install -y dnf-plugins-core
            dnf config-manager --set-enabled crb
            dnf install -y pipewire-devel clang-devel

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  test-wheels:
    needs: [build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download x86_64 wheel
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install and test wheel
        run: |
          pip install dist/*.whl numpy
          python -c "from pipewire_capture import is_available; print(f'Available: {is_available()}')"

  publish:
    needs: [build-linux, test-wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/pipewire-capture
    permissions:
      id-token: write  # for trusted publishing
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

name: Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: "2_28"  # PipeWire requires newer glibc (AlmaLinux 8 based)
          before-script-linux: |
            # manylinux_2_28 is based on AlmaLinux 8, which uses yum
            # Enable PowerTools for development packages
            yum install -y yum-utils
            yum-config-manager --enable powertools
            # Install PipeWire and clang development libraries
            yum install -y pipewire-devel clang-devel

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  test-wheels:
    needs: [build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download x86_64 wheel
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install and test wheel
        run: |
          pip install dist/*.whl numpy
          python -c "from pipewire_capture import is_available; print(f'Available: {is_available()}')"

  publish:
    needs: [build-linux, test-wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/pipewire-capture
    permissions:
      id-token: write  # for trusted publishing
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

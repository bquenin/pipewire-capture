name: Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-linux:
    strategy:
      matrix:
        include:
          - target: x86_64
            runner: ubuntu-latest
            manylinux: manylinux_2_34_x86_64
          - target: aarch64
            runner: ubuntu-24.04-arm  # Native ARM64 runner (much faster than QEMU)
            manylinux: manylinux_2_34_aarch64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Build and repair wheels
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/io" \
            -w /io \
            quay.io/pypa/${{ matrix.manylinux }} \
            /bin/bash -c '
              set -ex
              # Install build dependencies
              dnf install -y dnf-plugins-core
              dnf config-manager --set-enabled crb
              dnf install -y pipewire-devel clang-devel

              # Install Rust
              curl --proto "=https" --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
              source ~/.cargo/env

              # Install Python build tools
              /opt/python/cp311-cp311/bin/pip install maturin

              # Build wheel (skip auditwheel, we do it manually)
              /opt/python/cp311-cp311/bin/maturin build --release --out dist-raw

              # Repair wheel, excluding libpipewire (use system library at runtime)
              /opt/python/cp311-cp311/bin/pip install auditwheel
              mkdir -p dist
              auditwheel repair --exclude libpipewire-0.3.so.0 -w dist dist-raw/*.whl
            '

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  test-wheels:
    needs: [build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download x86_64 wheel
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install and test wheel
        run: |
          pip install dist/*.whl numpy
          python -c "from pipewire_capture import is_available; print(f'Available: {is_available()}')"

  publish:
    needs: [build-linux, test-wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/pipewire-capture
    permissions:
      id-token: write  # for trusted publishing
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
